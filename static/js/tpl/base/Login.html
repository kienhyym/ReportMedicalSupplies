		<form class="login-form" id="login-form">

			</div>
			
			<!-- <h3 class="form-title">Đăng nhập</h3> -->
				
			
			<div class="alert alert-danger collapse" style="display:none">
				<button type="button" class="close" data-dismiss="alert" data-toggle="collapse" aria-label="Close">

				</button>
				<span>Nhập tài khoản và mật khẩu. </span>

			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
				<input placeholder="Nhập mật khẩu" autocomplete="off"  autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control form-control-solid placeholder-no-fix" type="password" name="password"/>
			</div>
