<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
	  <div class="col-12 text-center text-sm-left mb-0">
	    <span class="text-uppercase page-subtitle"> </span>
	    <h3 class="page-title text-uppercase">Báo cáo thống kê tích hợp HMIS</h3>
	  </div>
	</div>
	<!-- End Page Header -->
				<div class="card  card-small">
					<div class="card-header  border-bottom">
						<div class="col-md-5">
							<div block-bind="toolbar"></div>
						</div>
					</div>
					<div class="card-body">
					<div class="row">
	         		<div class="col-md-6" >
						<div class="form-group">
		                  	<label>Tổng số lần HMIS gửi dữ liệu sang</label>
		                  	<input type="text" id="total_record" readonly placeholder="" value="0" class="form-control">
		                  	<textarea  rows="4" id="count_record_detail" readonly  class="form-control"></textarea>
		                </div>
						<div class="form-group">
		                  	<label>Tổng số tài khoản Bà Mẹ và Trẻ</label>
		                  	<input type="text" id="count_user" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số bản ghi khám sức khỏe của trẻ</label>
		                  	<input type="text" id="khamtheodoisuckhoetre" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số bản ghi khám thai</label>
		                  	<input type="text" id="khamthai" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số bản ghi tiêm chủng</label>
		                  	<input type="text" id="tiemchung" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số bản ghi tiêm uốn ván</label>
		                  	<input type="text" id="tiemuonvan" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số bản ghi dinh dưỡng</label>
		                  	<input type="text" id="dinhduong" readonly placeholder="" value="0" class="form-control">
		                </div>
				</div>
				<div class="col-md-6" >
						<div class="form-group">
		                  	<label>Tổng số danh mục Vacxin</label>
		                  	<input type="text" id="vacxin" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số danh mục Cán bộ y tế</label>
		                  	<input type="text" id="canboyte" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số danh mục Tỉnh/Thành phố</label>
		                  	<input type="text" id="tinhthanh" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số danh mục Quận/Huyện</label>
		                  	<input type="text" id="quanhuyen" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số danh mục Xã/Phường</label>
		                  	<input type="text" id="xaphuong" readonly placeholder="" value="0" class="form-control">
		                </div>
		                <div class="form-group">
		                  	<label>Tổng số danh mục Thôn/Xóm</label>
		                  	<input type="text" id="thonxom" readonly placeholder="" value="0" class="form-control">
		                </div>
				</div>
				<div class="col-md-12">
					<hr>
					<h3>Danh sách tài khoản người dùng đồng bộ</h3>
					<div class="col-md-12">
						 <div class="form-group" id="search_user">
		                  	<!-- <input  type="text" placeholder="Tìm kiếm theo tên, ngày sinh" class="form-control"> -->
		                </div>
					</div>
					<div id="grid">
					
					</div>
				</div>
				</div>
       </div>
     </div>
</div>
