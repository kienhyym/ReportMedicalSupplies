			<div role="tabpanel">
				<nav class="nav nav-pills flex-sm-row" id="nav-tab" role="tablist">
					<a class="flex-sm-fill text-sm-center nav-link active" data-toggle="tab" href="#tab_email" role="tab" aria-controls="email" aria-selected="true">Thông qua Email</a>

				<div id="TabContent" class="tab-content">
					<div id="tab_email" class="tab-pane active" role="tabpanel">
						<div style="margin-top:15px;">
							<div class="form-group">
								<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
								<label class="control-label visible-ie8 visible-ie9">Email</label>
								<input placeholder="Nhập email đăng ký" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" id="email" name="email"/>
							</div>
							<div class="form-actions">
								<a class="btn btn-default uppercase" href="#login">Quay lại</a>
								<button id='btn_resetpw_email' class="btn btn-success uppercase">Lấy mật khẩu</button>
							</div>
						</div>
					</div>
					<div id="tab_address" class="tab-pane" role="tabpanel">
						<div style="margin-top:15px;">
							<div class="form-group required">
								<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
								<label class="control-label visible-ie8 visible-ie9">Họ và tên</label>
								<input placeholder="Nhập đầy đủ họ và tên" class="form-control form-control-solid placeholder-no-fix" autofocus type="text" autocomplete="off" data-bind="value:hoten"/>
							</div>
							<div class="form-group required">
								<label class="control-label visible-ie8 visible-ie9">Ngày sinh</label>
								<input placeholder="Nhập ngày/tháng/năm sinh" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" data-bind="value:ngaysinh"/>
							</div>
							<!-- <div class="form-group">
								<label class="control-label visible-ie8 visible-ie9">Mã công dân (CMND/Hộ chiếu...)</label>
								<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" name="macongdan"/>
							</div> -->
							<div class="form-group required">
								<label class="control-label visible-ie8 visible-ie9">Tỉnh thành</label>
								<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" data-bind="dict:tinhthanh"/>
							</div>
							<div class="form-group required">
								<label class="control-label visible-ie8 visible-ie9">Quận/Huyện</label>
								<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" data-bind="dict:quanhuyen"/>
							</div>
							<div class="form-group required">
								<label class="control-label visible-ie8 visible-ie9">Xã/Phường/Thị Trấn</label>
								<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" data-bind="dict:xaphuong"/>
							</div>
							<div class="form-actions">
								<a class="btn btn-default uppercase" href="#login">Quay lại</a>
								<button id="btn_recover" class="btn btn-success uppercase">Lấy mật khẩu</button>
							</div>
						</div>
					</div>
				</div>
			</div> <!-- end tab -->
