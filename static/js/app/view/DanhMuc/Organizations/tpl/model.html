<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
	  <div class="col-12 text-center text-sm-left mb-0">
	    <span class="text-uppercase page-subtitle"> </span>
	    <h3 class="page-title text-uppercase">Thông tin Doanh Nghiệp/Tổ chức</h3>
	  </div>
	</div>
	<!-- End Page Header -->
		<div class="row">
			<div class="col-md-10 col-sm-12 order-md-1">
				<div class="card  card-small mb-4">
					<div class="card-header  border-bottom">
						<div class="col-12">
							<div block-bind="toolbar"></div>
						</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
				                  <label>Mã</label>
				                  <input autofocus type="text" data-bind="value:code" class="form-control">
				                </div>
				                <div class="form-group">
				                  <label>Tên Doanh nghiệp/Tổ chức</label>
				                  <input type="text" data-bind="value:name" class="form-control">
				                </div>
				                <div class="form-group">
				                  <label>Điện thoại</label>
				                  <input type="text" data-bind="value:phone" class="form-control">
				                </div>
				                <div class="form-group">
				                  <label>Email</label>
				                  <input type="text" data-bind="value:email" class="form-control">
				                </div>
				                <div class="form-group">
				                  <label>Mô tả</label>
				                  <textarea data-bind="value:description" class="form-control" placeholder="..."></textarea>
				                </div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
				                  <label>Tỉnh/Thành phố</label>
				                  <input type="text" data-bind="dict:tinhthanh" class="form-control">
				                </div>
				                <div class="form-group">
				                  <label>Quận/Huyện</label>
				                  <input type="text" data-bind="dict:quanhuyen" class="form-control">
				                </div>
				                <div class="form-group">
				                  <label>Xã/Phường</label>
				                  <input type="text" data-bind="dict:xaphuong" class="form-control">
				                </div>
				                <div class="form-group">
				                  <label>Địa chỉ</label>
				                  <input type="text" data-bind="value:address" class="form-control">
				                </div>
							</div>
						</div>
						
                
		</div>
				</div>
			</div>
		</div>
</div>
