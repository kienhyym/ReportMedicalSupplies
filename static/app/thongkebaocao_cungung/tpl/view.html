<div class="card mt-3">
  <div id="filter" class="col-md-12"></div>
  <div class="card-body">

    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 col-12 p-1 hideDrop">
        <h3 class="card-title">Thống kê báo cáo đơn vị cung ứng</h3>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-12 col-12 p-1 hideDrop">
        <div class="form-group">
          <label for="">Trang thiết bị y tế</label>
          <input type="text" class="form-control search-item" placeholder="Nhập tên mặt hàng để tìm kiếm">
          <div class="card" style="position: absolute;top: 65px;left: 15px;width: 300px;">
            <div class="dropdown-menu dropdown-menu-item" style="height: 110px;overflow-x: hidden;width:300px;"></div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-lg-2 col-sm-12 col-12 p-1">
        <div class="form-group">
          <label>Chọn ngày</label>
            <input type="text" id="date-report">
          </div>
        </div>
      </div>

    <div class="row col-md-12 col-lg-12 col-sm-12 col-12 p-1 hideDrop">
      <div>
        <button type="button" class="btn btn-primary m-1 button-filter">Tìm kiếm</button>
      </div>
      <div>
        <button type="button" class="btn btn-success m-1 button-excel">Xuất Excel</button>
      </div>
      <div class="spinner-border" role="status" style="display: none;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <table class="table  col-md-12 col-lg-12 col-sm-12 col-12 p-1 hideDrop">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Tên đơn vị</th>
          <th scope="col">Báo giá(bao gồm VAT)-đồng</th>
          <th scope="col">Số lượng đã và đang ký hợp đồng</th>
          <th scope="col">Tổng tiền(vnđ)</th>
        </tr>
      </thead>
      <tbody id="danhSachDonVi">
      </tbody>
    </table>
  </div>
</div>
