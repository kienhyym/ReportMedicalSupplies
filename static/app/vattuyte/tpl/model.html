<div block-bind="content">
    <div class="page-header row no-gutters py-2">

    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card  card-small mb-4" style="position: relative;">
                <div class="card-header  border-bottom">
                    <div class="row">
                        <div class="col-md-7">
                            <h6 class="m-0 pt-2">Thông tin sản phẩm:</h6>
                        </div>
                        <div class="col-md-5 text-right">
                            <div block-bind="toolbar"></div>
                        </div>
                    </div>
                </div>
                <div class="card-body row">
                    <div class="col-md-6 col-lg-6 col-sm-8 col-12">
                        <div class="form-group">
                            <label for="">Nhóm vật tư </label>
                            <input type="text" class="form-control check-role" data-bind="dict:group_supplies">
                            <br>
                            <label for="">Mã nhóm vật tư: </label>   <span id="manhomvattu"></span>
                        </div>
                    </div>
                   
                    <div class="col-md-6 col-lg-6 col-sm-8 col-12">
                        <div class="form-group">
                            <label for="">Tên vật tư y tế</label>
                            <textarea class="form-control check-role" data-bind="value:name"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-8 col-12">
                        <div class="form-group">
                            <label for="">Mã vật tư y tế</label>
                            <input type="text" class="form-control check-role" data-bind="value:code">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-8 col-12">
                        <div class="form-group">
                            <label for="">Đơn vị tính</label>
                            <input type="text" class="form-control check-role" data-bind="value:unit">

                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-8 col-12">
                        <div class="form-group">
                            <label for="">Hãng sản xuất</label>
                            <input type="text" class="form-control check-role" data-bind="dict:brands">

                        </div>
                    </div>
                   
                  
                    <div class="col-md-6 col-lg-6 col-sm-8 col-12">
                        <div class="form-group">
                            <label for="">Mã hiệu vật tư </label>
                            <input type="text" class="form-control check-role" data-bind="value:code_supplies">
                            <!-- <input id="mahieuvattu" type="text" class="form-control check-role" readonly>
                            <label for="">Tên mã hiệu vật tư </label> -->
                            
                            
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-8 col-12">
                        <div class="form-group">
                            <label for="">Quốc gia sản xuất </label>
                            <input type="text" class="form-control check-role" data-bind="dict:national">

                        </div>
                    </div>
                    <!-- <div class="col-md-6 col-lg-6 col-sm-8 col-12">
                        <div class="form-group">
                            <label for="">Đơn vị có sử dụng vật tư này không?</label>
                            <input type="text" class="form-control check-use">
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
