<div block-bind="content" style="margin-top: 30px">
    <div class="card">
        <div class="card-header  border-bottom">
            <div class="row">
                <div class="col-md-7 col-7">
                    <h6 class="m-0 pt-2">Thông tin đơn vị tính:</h6>
                </div>
                <div class="col-md-5 col-5 text-right">
                    <div block-bind="toolbar"></div>
                </div>
            </div>
        </div>
        <div class="card-body row">
            <div class="col-md-6">
                <label>Ký hiệu:</label>
                <input type="text" class="form-control" data-bind="value:code" placeholder="..." required="">
            </div>
            <div class="col-md-6">
                <label>Tên:</label>
                <input type="text" class="form-control" data-bind="value:name" placeholder="..." required="">
            </div>
            <div class="col-md-12">
                <label>Miêu tả:</label>
                <textarea type="text" class="form-control" data-bind="value:description" placeholder="..." required="" />
            </div>
        </div>
    </div>
</div>
