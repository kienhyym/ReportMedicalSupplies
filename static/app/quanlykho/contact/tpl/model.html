<div class="col-lg-12 col-md-12 col-sm-12 col-12">
	<div class="row toolbar" block-bind="toolbar" style="margin-bottom: 25px;"></div>
</div>

<div block-bind="content">

	<div class="row" style="margin-top: 25px">
		<div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left padding-lr-0">
			<div class="col-lg-4 col-md-4 col-sm-6 col-12 float-left hide-on-mobile">
				<label>Mã thành viên</label>
				<div class="">
					<input class="form-control" style="margin-bottom: 10px;" type="text" id="" data-bind="value:contact_no" readonly  />
					<!-- <div class="input-group-append" title="Click to copy">
                        <span class="input-group-text" id="copy_contact_code"><span class="fa fa-copy"></span></span>
                    </div> -->
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-6 col-12 float-left">
				<label>Số điện thoại*</label>
				<div class="">
					<input style="margin-bottom: 10px;" class="form-control" type="text" id="contact_phone" data-bind="value:phone" />
					<!-- <div class="input-group-append" title="Click to copy">
                        <span class="input-group-text" id="copy_phone"><span class="fa fa-copy"></span></span>
                    </div> -->
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-6 col-12 float-left">
				<label>Tên khách hàng*</label>
				<div>
					<input style="margin-bottom: 10px;" class="form-control" type="text" data-bind="value:contact_name" />
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="margin-top: 25px">
		<div class="col-md-12 col-sm-12 col-12 float-left padding-lr-0">
			<div class="col-lg-4 col-md-4 col-sm-6 col-12 float-left">
				<label>Ngày sinh</label>

				<div class="date" id="birthday" data-target-input="nearest">
					<input style="margin-bottom: 10px;" type="text" class="form-control" data-bind="value:birthday" />
					<!-- <div class="input-group-append" data-target="#birthday" data-toggle="datetimepicker">
						<div class="input-group-text"><i class="fa fa-calendar"></i></div>
					</div> -->
				</div>

				<!-- <div>
					<input class="form-control" type="text" data-bind="value:birthday" />
				</div> -->
			</div>
			<div class="col-lg-4 col-md-4 col-sm-6 col-12 float-left">
				<label>Email</label>
				<div>
					<input style="margin-bottom: 10px;" class="form-control" type="text" data-bind="value:email" />
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-6 col-12 float-left">
				<label>Giới tính</label>
				<div>
					<input style="margin-bottom: 10px;" class="form-control" type="text" data-bind="value:gender" />
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="margin-top: 25px">
		<div class="col-md-12 col-sm-12 col-12 padding-lr-0 hide-on-mobile">
			<div class="col-lg-4 col-md-4 col-sm-6 col-12 float-left">
				<label>Địa chỉ</label>
				<div>
					<input style="margin-bottom: 10px;" class="form-control" type="text" data-bind="value:address_street" />
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-6 col-12 float-left">
				<label>Tỉnh thành</label>
				<div>
					<input style="margin-bottom: 10px;" class="form-control" type="text" data-bind="value:address_city" />
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-6 col-12 float-left">
				<label>Quốc gia</label>
				<div>
					<input style="margin-bottom: 10px;" class="form-control" type="text" data-bind="value:address_country" />
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-12 padding-lr-0 hide-on-mobile">
			<!-- <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Hoạt động</div>
				<div>
					<input style="margin-bottom: 10px;" class="form-control" type="text" data-bind="value:deleted" />
				</div>
			</div> -->
			<!-- <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Phòng ban</div>
				<div>
					<input style="margin-bottom: 10px;" class="form-control" type="text" data-bind="value:department" />
				</div>
			</div> -->
			<!-- <div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Công ty</div>
				<div>
					<input class="form-control" type="text" data-bind="list:accounts" />
				</div>
			</div> -->
		</div>
	</div>
	<hr />

		<div class="col-md-12 padding-lr-0">
			<div class="col-md-6 col-12 float-left">

			</div>

			</div>
		</div>
