<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 form-group padding-lr-0">
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 float-left">
            <h5> <span id="position_info"></span>
            </h5>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 float-left padding-lr-0">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left dropdown show" id="search_warehouse"
                style="padding-top: 1px; padding-bottom: 0px;">
                <input class="form-control" type="text" placeholder="Tên kho" style="border-radius: 0;" autofocus>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="dropdown-menu" id="suggestion_list" style="width: 100%; height: 45px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="col-lg-6 col-md-12 col-sm-12 col-12 float-left">
        <table class="table table-striped">
            <thead class="grid-header">
                <tr>
                    <td>Tên hàng hóa</td>
                    <td>SL</td>
                    <td style="width: 40px; padding: 0px; font-size: 32px; color: #3489a5;" id="stay_all">
                        <span class="fa fa-arrow-alt-circle-right btn-pointer"
                            style="box-shadow: 0px 0px 2px white;"></span>
                    </td>
                </tr>
            </thead>
            <tbody id="stay_items">
            </tbody>
        </table>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 col-12 float-left">
        <table class="table table-striped">
            <thead class="grid-header">
                <tr>
                    <td style="width: 40px;padding: 0px; font-size: 32px; color: #dc3545;" id="move_all">
                        <span class="fa fa-arrow-alt-circle-left btn-pointer"
                            style="box-shadow: 0px 0px 2px white;"></span>
                    </td>
                    <td>Tên hàng hóa</td>
                    <td>SL</td>
                </tr>
            </thead>
            <tbody id="will_move_items">
            </tbody>
        </table>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 form-group">
        <button id="btn_move" class="btn btn-sm btn-primary float-right margin-right-8">Thực hiện</button>
        <button id="btn_close" class="btn btn-danger btn-sm float-right">Đóng</button>
    </div>
</div>
