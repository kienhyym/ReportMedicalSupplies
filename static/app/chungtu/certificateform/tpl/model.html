<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-2">

	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0 pt-2">Xác nhận kiểm định</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>
				</div>


				<div class="card-body bodynay">
					<div class="needs-validation" novalidate="">
						<div class="row mb-3">
							<div class="col-md-6 ">
								<label>Tên thiết bị</label>
								<input type="text" class="form-control" data-bind="value:name"
									placeholder="Nhập tên thiết bị" required="" readonly>
								<div class="invalid-feedback">
									Vui lòng nhập tên thiết bị.
								</div>
							</div>
							<div class="col-md-6">
								<label>Serial<span class="text-muted"></span></label>
								<input type="text" class="form-control" readonly data-bind="value:model_serial_number"
									placeholder="nhập serial">
								<div class="invalid-feedback">
									Vui lòng nhập serial.
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-md-6 ">
								<label>Mã QLTB</label>
								<input type="text" class="form-control" data-bind="value:management_code"
									placeholder="Nhập mã quản lý thiết bị" readonly required="">
								<div class="invalid-feedback">
									Vui lòng nhập mã quản lý thiết bị.
								</div>
							</div>
							<div class="col-md-6">
								<label>Mã tem kiểm định<span class="text-muted"></span></label>
								<input type="text" class="form-control" data-bind="value:code" placeholder="nhập mã tem">
								<div class="invalid-feedback">
									Vui lòng nhập email.
								</div>
							</div>
						</div>


						<div class="row mb-3">
							<div class="col-md-6">
								<label>Ngày cấp</label>
								<input type="text" class="form-control" data-bind="value:date_of_certification" placeholder="..."
									required="">
								<div class="invalid-feedback">
									Vui lòng nhập email.
								</div>
							</div>
							<div class="col-md-6">
								<label>Ngày hết hạn</label>
								<input type="text" class="form-control" data-bind="value:expiration_date" placeholder="..."
									required="">
								<div class="invalid-feedback">
									Vui lòng nhập email.
								</div>
							</div>

						</div>

						<div class="row mb-3">

							<div class="col-md-12">
								<label>Đơn vị kiểm định</label>
								<input rows="3" type="text" class="form-control" data-bind="value:organization"
									placeholder="..." required="">
								<div class="invalid-feedback">
									Vui lòng nhập email.
								</div>
							</div>
						</div>

						<!-- <div class="row">
							<div class="form-group col">
								<label>Tài liệu đính kèm</label>
								<div id="upload-attachment">
									<div class="custom-file">
										<input type="file" class="custom-file-input upload_files " id="upload_files"
											data-attr="attachment" lang="vi">

								<div class="row"> <span class="link col"></span>
								</div>
							</div>
						</div> -->
						<span id="title">Hình ảnh tem kiểm định</span><br>
						<img src="#" id="img" style="width: 200px;height: auto;">
						<br>
						<div class="row">
							<div class="form-group col">
								<label>Tài liệu đính kèm</label>
								<div id="upload-attachment_image">
									<div class="custom-file">
										<input type="file" data-attr="attachment_image" class="custom-file-input upload_files " id="upload_files" lang="vi">
										<label class="custom-file-label">Chọn file tải lên</label>
									</div>
								</div>
								<div id="download-attachment_image" class="form-group col col-md-12 col-sm-12">
								</div>
								<div class="row"> <span class="link col"></span>
								</div>
							</div>
						</div>
						<br>
					</div>
				</div>

				<div id="printJS-form" style="display: none">

					<div class="card-body">
						<div class="needs-validation" novalidate="">
							<br>
							<br>
							<br>
							<br>
							<br>

							<div class="row ">
								<div class="trai">

									<div class="flexboxer ">

									<div class="flexboxer">

									</div>
									<div class="flexboxer">
										<input type="text" value=".................."
											class="input-printer3 input-printer-center">
									</div>

								</div>

								<div class="phai">

									<div class="flexboxer ">
										<input type="text" placeholder="" value="CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM"
											class="input-printer3 input-printer-center">
									</div>
									<div class="flexboxer">
										<input type="text" value="Độc lập - Tự do - Hạnh phúc"
											class="input-printer3 input-printer-center">
									</div>
									<div class="flexboxer">
										<input type="text" value=".................."
											class="input-printer3 input-printer-center">
									</div>
								</div>
							</div>
							<br>
							<br>
							<div class="title">
								<span>Phiếu kiểm định thiết bị</span>

							</div>
							<br>

							<br>
							<div class="flexboxer col-md-12 p-0">
								<label>Tên&nbsp;thiết&nbsp;bị:</label>
								<input type="text" class="input-printer" id="name">
								<label> Serial: </label>
								<input type="text" class="input-printer" id="serial">
							</div>

							<br>
							<div class="flexboxer col-md-12 p-0">
								<label>Mã&nbsp;QLTB:</label>
								<input type="text" class="input-printer" id="maqltb">
								<label> Mã&nbsp;tem&nbsp;kiểm&nbsp;định: </label>
								<input type="text" class="input-printer" id="matem">
							</div>
							<br>
							<div class="flexboxer col-md-12 p-0">
								<label>Ngày&nbsp;cấp:</label>
								<input type="text" class="input-printer" id="date_of_certification">
								<label>Ngày&nbsp;hết&nbsp;hạn: </label>
								<input type="text" class="input-printer" id="expiration_date">
							</div>
							<br>
							<div class=" flexboxer dvkiemdinh3">
								<label>Đơn&nbsp;vị&nbsp;kiểm&nbsp;định:</label>
								<input type="text" class="input-printer" id="dvkiemdinh">

								<!-- <input type="text" class="dvkiemdinh2" id="dvkiemdinh"> -->

							</div>




							<br>
							<br>
							<span id="titlehinhanh">Hình ảnh tem kiểm định</span><br>
							<img src="#" id="imgin" style="width: 200px;height: auto;">
							<br>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
