<div class="card mt-3">
    <div id="filter" class="col-md-12"></div>
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h3 class="card-title">Thống kê báo cáo</h3>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-12 col-12">
                <div class="form-group">
                    <label for="">Trang thiết bị y tế</label>
                    <input type="text" class="form-control search-item" placeholder="Nhập tên mặt hàng để tìm kiếm">
                    <div class="card" style="position: absolute;top: 65px;left: 15px;width: 300px;">
                        <div class="dropdown-menu dropdown-menu-item" style="height: 110px;overflow-x: hidden;width:300px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-12 col-12">
                <div class="form-group">
                    <label for="">Thời gian bắt đầu</label>
                    <input id="start_time" class="form-control" />
                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-12 col-12">
                <div class="form-group">
                    <label for="">Thời gian kết thúc</label>
                    <input id="end_time" class="form-control" />
                </div>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-12 col-12">
                <div class="form-group">
                    <label for="">Loại đơn vị</label>
                    <input id="type" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row col-md-12 col-lg-12 col-sm-12 col-12">
            <div>
                <button type="button" class="btn btn-primary m-1 button-filter">Tìm kiếm</button>
            </div>
            <div>
                <button type="button" class="btn btn-success m-1">Xuất Excel</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên đơn vị</th>
                <th scope="col">Nhập</th>
                <th scope="col">Sử dụng</th>
                <th scope="col">Tồn</th>
                <th scope="col">Dự kiến nhập</th>
              </tr>
            </thead>
            <tbody id="danhSachDonVi">
            </tbody>
          </table>
    </div>
</div>
