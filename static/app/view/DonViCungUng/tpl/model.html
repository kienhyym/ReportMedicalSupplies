
<div block-bind="content" id="content">
    <div class="page-header row no-gutters py-2">
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card  card-small mb-4" style="position: relative;">
                <div class="card-header  border-bottom">
                    <div class="row">
                        <div class="col-md-7">
                            <h6 class="m-0 pt-2">Thông tin đơn vị sản xuất:</h6>
                        </div>
                        <div class="col-md-5 text-right">
                            <div block-bind="toolbar"></div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12">
						  <div class="form-group tendonvi required">
								  <label>Tên Đơn Vị</label>
								 <input type="text" class="form-control text-uppercase" data-bind="value:name">
						  </div>
						  <div class="form-group">
								  <label>Điện Thoại</label>
								 <input type="text" class="form-control" data-bind="value:phone" required="">
						  </div>
						  <div class="form-group">
								  <label>Email</label>
								 <input type="text" class="form-control text-lowercase" data-bind="value:email" required="">
						  </div>
						  <div class="form-group">
								  <label for="cc-expiration">Địa chỉ</label>
								 <textarea rows="3" class="form-control" data-bind="value:address"  placeholder="..." required=""></textarea>
						  </div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="form-group">
								<label for="cc-name">Tỉnh/Thành phố</label>
								<input type="text" class="form-control" id="tinhthanh" data-bind="dict:tinhthanh">
							</div>
							<div class="form-group">
								<label for="cc-number">Quận/Huyện</label>
								<input type="text" class="form-control" id="quanhuyen" data-bind="dict:quanhuyen">
							</div>
							<div class="form-group">
								<label for="cc-expiration">Xã/Phường</label>
								<input type="text" class="form-control" id="xaphuong" placeholder="..." data-bind="dict:xaphuong" required="">
							</div>
					   </div>
					</div>
					<div class=" users">
						<hr>
					
						<h3>Danh sách thành viên</h3>
						<div class="p-1"><button class="btn btn-success create-account-user">Tạo tài khoản</button></div>
						 <div id="grid" class="row list-user">
						 </div>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
