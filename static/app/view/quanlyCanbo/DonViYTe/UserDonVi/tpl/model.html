
<div block-bind="content">
    <div class="page-header row no-gutters py-2">

    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card  card-small mb-4" style="position: relative;">
                <div class="card-header  border-bottom">
                    <div class="row">
                        <div class="col-md-7">
                            <h6 class="m-0 pt-2">Thông tin tài khoản quản lý đơn vị</h6>
                        </div>
                        <div class="col-md-5 text-right">
                            <div block-bind="toolbar"></div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
					<div class="row" id="content_dialog">
						<div class="col-md-6">
							<!-- <div class="form-group required">
								 <label>Mã người dùng</label>
								 <input required type="text" data-bind="value:acountName" class="form-control">
							</div> -->
							<div class="form-group required">
								 <label>Họ tên</label>
								 <input required type="text" data-bind="value:name" placeholder="Nhập họ và tên" class="form-control text-uppercase">
							</div>
							<div class="form-group">
								 <label>Điện thoại</label>
								 <input required type="text" data-bind="value:phone" placeholder="Nhập số điện thoại" class="form-control">
							</div>
							<div class="form-group">
								<label>Email</label>
								<input required type="text" data-bind="value:email" placeholder="" class="form-control text-lowercase">
						   </div>
						</div>
						<div class="col-md-6">
							<div class="form-group required">
								<label>Tên đăng nhập</label>
								<input required type="text" data-bind="value:accountName" placeholder="Nhập tên đăng nhập" class="form-control">
							</div>
							<div class="form-group roless">
								 <label>Vai trò</label>
								 <input required type="text" data-bind="list:roles" class="form-control">
							</div>
							<div class="form-group required">
								<label>Mật khẩu</label>
								<input id="password" required data-bind="value:password" type="password" class="form-control">
						   </div>
						   <div class="form-group required">
								<label>Nhập lại mật khẩu</label>
								<input id="confirm_password" required    type="password" class="form-control">
						   </div>
						</div>
					
					<br>
					<!-- <button id="btn_save" class="col-12 btn btn-info btn-lg btn-block" >Lưu thông tin</button> -->
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
