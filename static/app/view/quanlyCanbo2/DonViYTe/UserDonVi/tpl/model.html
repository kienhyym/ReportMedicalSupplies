<!-- Page Header -->
<div class="content">

	<div class="page-header row no-gutters py-4">
	  <div class="col-12 text-center text-sm-left mb-0">
	    <span class="text-uppercase page-subtitle"> </span>
	    <h3 class="page-title text-uppercase pl-2">Thông tin tài khoản quản lý đơn vị</h3>
	  </div>
	</div>
	<!-- End Page Header -->
				<div class="card  card-small">
					<div class="card-header  border-bottom">
						<div class="">
							<div block-bind="toolbar"></div>
						</div>
					</div>
					<div class="card-body">

    		<div class="row" id="content_dialog">
        		<div class="col-md-6">
        			<div class="form-group required">
		             	<label>Mã đơn vị</label>
		             	<input required type="text" data-bind="value:madonvi_bmte" disabled class="form-control">
		            </div>
        			<div class="form-group required">
		             	<label>Họ tên</label>
		             	<input required type="text" data-bind="value:fullname" placeholder="Nhập họ và tên" class="form-control text-uppercase">
		            </div>
		            <div class="form-group ">
		             	<label>Ngày sinh</label>
						<!-- <input required type="text" data-bind="value:ngaysinh" placeholder="Nhập ngày sinh" class="form-control"> -->
						<input type="text" class="form-control" name="birthday" id="ngaysinh" >
		            </div>
		            <div class="form-group">
		             	<label>Giới tính</label>
		             	<input required type="text" data-bind="value:gioitinh" class="form-control">
		            </div>
		            <div class="form-group required">
		             	<label>Điện thoại</label>
		             	<input required type="text" data-bind="value:phone_national_number" placeholder="Nhập số điện thoại" class="form-control">
		            </div>
		            <div class="form-group required">
		             	<label>Mã công dân (Chứng minh thư/Hộ chiếu/ CCCD)</label>
		             	<input required type="text" data-bind="value:id_card" placeholder="Nhập mã công dân" class="form-control">
		            </div>
		            <div class="form-group">
		             	<label>Email</label>
		             	<input required type="text" data-bind="value:email" placeholder="" class="form-control text-lowercase">
		            </div>
		            <div class="form-group">
		             	<label>Dân tộc</label>
		             	<input required type="text" data-bind="dict:dantoc" class="form-control">
		            </div>
		            <div class="form-group required">
		             	<label>Mật khẩu</label>
		             	<input id="password" required data-bind="value:password" type="password" class="form-control">
		            </div>
		            <div class="form-group required">
		             	<label>Nhập lại mật khẩu</label>
		             	<input id="confirm_password" required  data-bind="value:confirm_password"  type="password" class="form-control">
		            </div>
		            
        		</div>
        		<div class="col-md-6">
        		
        			<div class="form-group ">
		             	<label>Mã cán bộ</label>
		             	<input required type="text" data-bind="value:macanboyte" placeholder="Nhập mã cán bộ" class="form-control">
		            </div>
		            <div class="form-group roless">
		             	<label>Vai trò</label>
		             	<input required type="text" data-bind="list:roles" class="form-control">
		            </div>
		            <div class="form-group">
		             	<label>Trình độ chuyên môn</label>
		             	<input type="text" data-bind="value:matrinhdochuyenmon" class="form-control">
		            </div>
		            <div class="form-group">
		             	<label>Chức vụ</label>
		             	<input type="text" data-bind="value:tenchucvu" class="form-control">
		            </div>
		            <div class="form-group">
		             	<label>Nơi công tác</label>
		             	<input type="text" data-bind="value:noicongtac" class="form-control">
		            </div>
		            <div class="form-group">
		             	<label>Mã số chứng chỉ hành nghề</label>
		             	<input type="text" data-bind="value:sochungchi" class="form-control">
		            </div>
		            <div class="form-group">
		             	<label>Hạn chứng chỉ hành nghề</label>
						<!-- <input type="text" data-bind="value:thoihanchungchi" class="form-control"> -->
						<input type="text" class="form-control" name="birthday" id="thoihanchungchi" >
		            </div>
		            <div class="form-group">
		             	<label>Tỉnh/Thành phố</label>
		             	<input type="text" data-bind="dict:tinhthanh" class="form-control">
		            </div>
		            <div class="form-group">
		             	<label>Quận/Huyện</label>
		             	<input type="text" data-bind="dict:quanhuyen" class="form-control">
		            </div>
		            <div class="form-group">
		             	<label>Xã/Phường</label>
		             	<input type="text" data-bind="dict:xaphuong" class="form-control">
		            </div>
        		
        		</div>
        		
        	
       		<div class="col-md-12">
       			<div class="form-group">
	             	<label>Ghi chú</label>
	             	<textarea rows="3" data-bind="value:ghichu" class="form-control"></textarea>
	            </div>
       		</div>
       	   
			<br>
			<!-- <button id="btn_save" class="col-12 btn btn-info btn-lg btn-block" >Lưu thông tin</button> -->
        </div>
        </div>
 </div>
	
</div>
