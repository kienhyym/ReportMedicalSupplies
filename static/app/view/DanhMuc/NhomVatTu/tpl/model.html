<div block-bind="content">
    <!-- Page Header -->
    <div class="page-header row no-gutters py-4">
        <div class="col-12 text-center text-sm-left mb-0">
            <span class="text-uppercase page-subtitle"> </span>
            <h3 class="page-title text-uppercase">Thông tin nhóm vật tư</h3>
        </div>
    </div>
    <!-- End Page Header -->
    <div class="card  card-small mb-4">
        <div class="card-header  border-bottom">
            <div class="row">
                <div block-bind="toolbar" class="col-md-6 col-lg-6 col-sm-10 col-xs-10"></div>
            </div>
        </div>
        <div class="card-body">
            <div class="row text-center" style="margin-bottom:10px">
                <div class="col-md-2 text-right"><label>ID</label></div>
                <div class="col-md-4">
                    <input class="form-control" type="text" data-bind="value:id" readonly />
                </div>
            </div>
            <div class="row text-center" style="margin-bottom:10px">
                <div class="col-md-2 text-right"><label>Mã</label></div>
                <div class="col-md-4">
                    <input type="text" data-bind="value:code" />
                </div>
            </div>
            <div class="row text-center" style="margin-bottom:10px">
                <div class="col-md-2 text-right"><label>Tên</label></div>
                <div class="col-md-4">
                    <input type="text" data-bind="value:name" />
                </div>
            </div>
        </div>
    </div>
</div>
