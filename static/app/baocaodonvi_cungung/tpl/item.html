<div class="d-flex justify-content-around align-items-center w-100 mt-1 mb-1">
    <div style="width: 3%;">
        <input class="form-control-sm form-control text-center stt pl-1 pr-1" value="0" readonly>
    </div>
    <div style="width: 20%;">
        <textarea rows="1" class="form-control medical-supplies-name w-100" style="overflow:hidden;" readonly ></textarea>
    </div>
    <div style="width: 8%;"><input class=" form-control text-center unit" readonly ></div> 
    <div style="width: 10%;"><input class="form-control-sm form-control text-center supply-ability" supply-ability = "0" baocaodonvicungung-bind = "value:supply_ability"  value="0"></div>
    <div style="width: 8%;">
        <div class="dropdown dropdown-type-sell-sponsor">
            <button class="btn dropdown-toggle w-100 type-sell-sponsor" type="button" data-toggle="dropdown" style="border-color: #e1e5eb;padding: 3px;">Bán</button>
            <div class="dropdown-menu dropdown-menu-sm">
              <a class="dropdown-item" value = "sell">Bán</a>
              <a class="dropdown-item" value = "sponsor" >Tài trợ</a>
            </div>
          </div>
    </div>
    <div style="width: 10%;"><input class="form-control-sm form-control text-center quantity" quantity = "0" baocaodonvicungung-bind = "value:quantity" value="0"></div>
    <div style="width: 8%;"><input class="form-control-sm form-control text-center price" price = "0" baocaodonvicungung-bind = "value:price"  value="0"></div>
    <div style="width: 18%;position: relative;">
        <textarea rows="1" class="form-control form-control-sm  w-100 health-facilities-id" placeholder="Tìm đơn vị giao mua" style="overflow:hidden;"></textarea>
        <div class="card" style="position: absolute;top: 35px;left: 0px;">
            <div class="dropdown-menu seach-donvi-giaomua" seach-donvi-giaomua-out = "seach-donvi-giaomua-out" style="height: 110px;overflow-x: hidden;"></div>
        </div>
    </div>
    <div style="width:10%;" class="btn-group tailieu">
        <button type="button"  class="btn  btn-sm btn-primary pr-0 pl-0" style="position: relative;">Tải lên
            <input type="file" class="w-100 upload-file" style="position: absolute;top: 0px;left: 0px;opacity: 0;">
        </button>
        <button type="button"  class="btn  btn-sm btn-outline-secondary pr-0 pl-0" style="position: relative;"><i class="fa fa-eye" aria-hidden="true"></i>
            <a  class="file" style="position: absolute;top: 0px;left: 0px;width: 100%;"></a>
        </button>
    </div>
    <div style="width: 2%;">
        <i class="fa fa-trash" style="font-size: 15px"></i>
    </div>
</div>
