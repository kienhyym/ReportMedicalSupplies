<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-2">

	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-8 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0 pt-2">Thông tin hãng sản xuất</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>
				</div>

				<div class="card-body">
					<div class="needs-validation" novalidate="">
						<div class="row mb-3">

							<div class="col-md-6 ">
								<label>Mã</label>
								<input type="text" class="form-control" id="code" data-manufacturer-bind="value:code"
									placeholder="Nhập mã " required="">
								<div class="invalid-feedback">
									Vui lòng nhập mã.
								</div>
							</div>


							<div class="col-md-6">
								<label for="name">Tên hãng sản xuất<span class="text-muted"></span></label>
								<input type="text" class="form-control" id="name" data-manufacturer-bind="value:name"
									placeholder="nhập tên hãng sản xuất">
								<div class="invalid-feedback">
									Vui lòng nhập tên hãng.
								</div>
							</div>


						</div>
						<div class="row mb-3">

								<div class="col-md-12 ">
									<label>Thông tin</label>
									<textarea rows="3" cols="" type="text" class="form-control" id="information" data-manufacturer-bind="value:information"
										placeholder="Nhập thông tin" required=""></textarea>
									<div class="invalid-feedback">
										Vui lòng nhập thông tin.
									</div>
								</div>
	
	
	
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
