<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-2">

	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-8 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0 pt-2">Thông tin dụng cụ</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="needs-validation" novalidate="">
						<div class="row">
							<div class="col-md-8 col-12">
								<div>
									<label for="name">tên dụng cụ<span class="text-muted"></span></label>
									<input type="text" class="form-control" id="name" data-bind="value:name"
										placeholder="nhập tên khoa" autocomplete="off">
									<div class="invalid-feedback">
										Vui lòng nhập tên tên dụng cụ
									</div>
								</div>
								<div>
									<label>Chức năng</label>
									<textarea rows="6" type="text" class="form-control" id="function"
										data-bind="value:function_preparationtools" placeholder="Nhập thông tin "
										required="" autocomplete="off"></textarea>
									<div class="invalid-feedback">
										Vui lòng nhập thông tin
									</div>
								</div>
							</div>
							<div class="row col-md-4">
								<div class="col-md-12 ">
									<label>Hình ảnh</label>
									<div style="position: relative;width: 200px;height: 200px;border: 1px dashed black; margin: 0 auto;" >
										<input type="file" style="width: 200px;height: 200px;opacity: 0;" id="uploadhinhanh">
										<label for="uploadhinhanh"><img id="hinhanh" style="position: absolute;top:0px;left: 0px;width: 198px;height: 198px;"  src="static/img/user.png"></label>
										<label style="position: absolute;top:88px;left: 60px;" for="uploadhinhanh" id="labelChonHinh">
											<i class="fa fa-picture-o" aria-hidden="true"></i>Chọn hình</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
