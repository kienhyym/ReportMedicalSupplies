<style>
    input {
        border: none;
    }
</style>

<div class="col-md-12 col-lg-12 col-sm-12 col-12 d-flex justify-content-center  align-items-center dialog-save-info" 
  style="position: fixed;height:100%;z-index: 0; opacity: 0; ">
  <div class="card w-25 m-5">
    <div class="card-body position-relative">
        <a class="dialog-out position-absolute" style="top:5px;right:15px;font-size: 20px;"><i class="fa fa-times" aria-hidden="true"></i>
        </a>

        <label class="border-bottom">Lưu thông tin vật tư trước khi chuyển</label>
        <button class="btn btn-success dialog-save">Lưu</button>
        <button class="btn btn-secondary dialog-hide">Không</button>
    </div>
  </div>
</div>

<div block-bind="content" class="conntent out-click">
    <div class="card  card-small mb-4" style="position: relative;">
        <div class="card-header  border-bottom">
            <div class="row">
                <div class="col-md-7">
                    <h6 class="m-0 pt-2">Tổng hợp xuất kho vật tư phòng chống dịch COVID-19:</h6>
                </div>
                <div class="col-md-5 text-right">
                    <div block-bind="toolbar"></div>
                </div>
            </div>
        </div>
        <div class="card-body row">
            <div class="col-md-4 col-lg-4 col-sm-12 col-12">
                <div class="form-group">
                    <label for="">Ngày tạo báo cáo</label>
                    <input type="text" data-bind="value:date" />
                </div>
            </div>
        </div>
        <label class="text-right col-12 col-md-12 m-0 text-danger font-italic chu-y" style="display: none;">Chọn vật tư để hiển hiển thị dữ liệu đã tạo</label>
        <div class="card-body">
            <table class="table table-sm table-bordered border">
                <thead class="thead-light text-center">
                    <tr>
                        <th style="width: 50px;">STT</th>
                        <th>Đơn vị</th>
                        <th style="width: 150px;">Thời gian xuất cấp</th>
                        <th style="position: relative;width: 150px;">
                            <div style="width: 100%;display: inline-block;padding: 1px;position: relative;" class="dropdown-medical-supplies">
                                <input type="text" class="form-control" placeholder="Nhập tên vật tư để tìm kiếm" item-id="null" class-name = "dropdown-medical-supplies">
                                <div class="card" style="position: absolute;top: 45px;left: 5px;width: 280px;">
                                    <div class="dropdown-menu" style="height: 110px;overflow-x: hidden;width:280px;"></div>
                                </div>
                            </div>
                        </th>
                        <th style="width: 50px;">
                            &nbsp;
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="font-weight-bold form-control text-center" readonly ></td>
                        <td><input class="font-weight-bold form-control" readonly value="Tổng cộng xuất"></td>
                        <td><input class="font-weight-bold form-control text-center" readonly></td>
                        <td><input class="font-weight-bold form-control text-center count-all"  readonly></td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
                <!-- CƠ SỞ Y TẾ LÀ SỞ Y TẾ -->
                <tbody class="class-dropdown-organization-soyte">
                    <tr>
                        <td><input class="font-weight-bold form-control text-center" readonly value="I"></td>
                        <td><input class="font-weight-bold form-control" readonly value="Sở Y tế"></td>
                        <td><input class="font-weight-bold form-control text-center" readonly></td>
                        <td><input class="font-weight-bold form-control text-center count-soyte"   readonly></td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td><input class="form-control text-center" readonly value="+"></td>
                        <td>
                            <div style="width: 100%;display: inline-block;padding: 1px;position: relative;" class="dropdown-organization-soyte">
                                <input type="text" class="form-control" placeholder="Nhập tên Sở Y tế" class-name = "dropdown-organization-soyte">
                                <div class="card" style="position: absolute;top: 45px;left: 5px;width: 280px;">
                                    <div class="dropdown-menu" style="height: 110px;overflow-x: hidden;width:280px;"></div>
                                </div>
                            </div>
                        </td>
                        <td><input class="form-control text-center" readonly></td>
                        <td><input class="form-control text-center" readonly></td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </tbody>

                <!-- CƠ SỞ Y TẾ LÀ BỆNH VIỆN ,CÁC VIÊN TRỨC THUỘC -->
                <tbody class="class-dropdown-organization-hospital">
                    <tr>
                        <td><input class="font-weight-bold form-control text-center" readonly value="II"></td>
                        <td><input class="font-weight-bold form-control" readonly value="Bệnh viện/Viện trực thuộc Bộ Y tế"></td>
                        <td><input class="font-weight-bold form-control text-center" readonly></td>
                        <td><input class="font-weight-bold form-control text-center count-hospital"   readonly></td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td><input class="form-control text-center" readonly value="+"></td>
                        <td>
                            <div style="width: 100%;display: inline-block;padding: 1px;position: relative;" class="dropdown-organization-hospital">
                                <input type="text" class="form-control" placeholder="Nhập tên Bệnh viện/Viện trực thuộc Bộ Y tế" class-name = "dropdown-organization-hospital">
                                <div class="card" style="position: absolute;top: 45px;left: 5px;width: 280px;">
                                    <div class="dropdown-menu" style="height: 110px;overflow-x: hidden;width:280px;"></div>
                                </div>
                            </div>
                        </td>
                        <td><input class="form-control text-center" readonly></td>
                        <td><input class="form-control text-center" readonly></td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
                <!-- CƠ SỞ Y TẾ KHÁC -->
                <tbody class="class-dropdown-organization-other">
                    <tr>
                        <td><input class="font-weight-bold form-control text-center" readonly value="III"></td>
                        <td><input class="font-weight-bold form-control" readonly value="Các Bộ và cơ quan khác"></td>
                        <td><input class="font-weight-bold form-control text-center" readonly></td>
                        <td><input class="font-weight-bold form-control text-center count-other"   readonly></td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td><input class="form-control text-center" readonly value="+"></td>
                        <td>
                            <div style="width: 100%;display: inline-block;padding: 1px;position: relative;" class="dropdown-organization-other">
                                <input type="text" class="form-control" placeholder="Nhập tên các Bộ và cơ quan khác" class-name = "dropdown-organization-other">
                                <div class="card" style="position: absolute;top: 45px;left: 5px;width: 280px;">
                                    <div class="dropdown-menu" style="height: 110px;overflow-x: hidden;width:280px;"></div>
                                </div>
                            </div>
                        </td>
                        <td><input class="form-control text-center" readonly></td>
                        <td><input class="form-control text-center" readonly></td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
