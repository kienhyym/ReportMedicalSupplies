<div block-bind="content">

	<div class="page-header row no-gutters py-2">

	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-8 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0 pt-2">Thông tin chi tiết vai trò</h6>

							<div block-bind="toolbar"></div>

					</div>
				</div>

				<div class="needs-validation row" novalidate="">
