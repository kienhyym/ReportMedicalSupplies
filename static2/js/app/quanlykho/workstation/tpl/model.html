<div block-bind="content" style="margin-top: 30px">
    <div class="card col-md-8">
        <div class="card-header  border-bottom">
            <div class="row">
                <div class="col-md-7 col-7">
                    <h6 class="m-0 pt-2">Thông tin điểm bán:</h6>
                </div>
                <div class="col-md-5 col-5 text-right">
                    <div block-bind="toolbar"></div>
                </div>
            </div>
        </div>
        <div class="card-body row">
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Mã đơn vị</label>
                    <input type="text" class="form-control" data-bind="value:workstation_no">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="">Tên đơn vị</label>
                    <input type="text" class="form-control" data-bind="value:workstation_name">
                </div>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-12">
                <div class="form-group">
                    <label for="">Địa chỉ</label>
                    <input type="text" class="form-control" data-bind="value:address">
                </div>
            </div>
        </div>
    </div>
</div>
