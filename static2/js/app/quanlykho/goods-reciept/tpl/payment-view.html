<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 form-group padding-lr-0">
        <div class="col-lg-12 text-center">
            <h3>Phiếu chi</span>
            </h3>
        </div>
    </div>
    <hr />

    <div class="form-group row col-md-12 col-lg-12 col-12">
        <label class="col-sm-4 col-form-label">Mã phiếu chi</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="payment_no">
        </div>
    </div>

    <div class="form-group row col-md-12 col-lg-12 col-12">
        <label class="col-sm-4 col-form-label">Người nộp tiền</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="receiver">
        </div>
    </div>

    <div class="form-group row col-md-12 col-lg-12 col-12">
        <label class="col-sm-4 col-form-label">Địa chỉ</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="receiver_address">
        </div>
    </div>

    <div class="form-group row col-md-12 col-lg-12 col-12">
        <label class="col-sm-4 col-form-label">Số tiền</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" readonly id="amount">
        </div>
    </div>

    <div class="form-group row col-md-12 col-lg-12 col-12">
        <label class="col-sm-4 col-form-label">Lý do nộp</label>
        <div class="col-sm-8">
            <textarea type="text" class="form-control" id="description"></textarea>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-12 form-group">
    <button id="btm_comfim" class="btn btn-sm btn-primary float-right margin-right-8">Thực hiện</button>
    <button id="btn_close" class="btn btn-danger btn-sm float-right">Đóng</button>
</div>
</div>
