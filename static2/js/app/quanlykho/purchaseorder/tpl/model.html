<div block-bind="content">
    <div class="card">
        <div class="card-header  border-bottom">
            <div class="row">
                <div class="col-md-5 col-7">
                    <h6 class="m-0 pt-2">Thông tin phiếu mua:</h6>
                </div>
                <div class="col-md-7 col-5 text-right">
                    <div block-bind="toolbar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <label class="mb-0 ml-0" style="font-size: 14px">THÔNG TIN PHIẾU</label>
            <div class="row form-group">
                <div class="col-md-3 col-lg-3 col-sm-3 col-3">
                    <span>Mã phiếu</span>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-3 col-3 text-left">
                    <i id="purchaseorder_no">(Hệ thống tự động tạo)</i>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-3 col-3 text-right pt-2">
                    <span>Mã phiếu trong sổ</span>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-3 col-3">
                    <input class="form-control" data-bind="value:purchaseorder_no_book" />
                </div>
            </div>
            
            <div class="row form-group mt-3">
                <div class="col-md-3 col-lg-3 col-sm-3 col-3">
                    <span>Ngày yêu cầu</span>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-3 col-3">
                    <i id="created_at"></i>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-sm-6">
                    <label>Nơi yêu cầu</label>
                    <input class="form-control" id="workstation" />
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-sm-6">
                    <label>Người yêu cầu</label>
                    <input class="form-control" data-bind="value:proponent" />
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-sm-6">
                    <label>Số điện thoại</label>
                    <input class="form-control" data-bind="value:phone" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-sm-12">
                    <label>Địa chỉ</label>
                    <textarea class="form-control" data-bind="value:address" readonly />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-sm-12">
                    <div class="form-group">
                        <label>Ghi chú</label>
                        <textarea class="form-control" data-bind="value:description"></textarea>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div style="overflow-x: scroll;height: 500px;" class="out-click">
                        <div style="width: 955px;height: 50px;box-sizing: border-box;">
                            <div style="width: 45px;display: inline-block;text-align: center;padding: 5px;">STT
                            </div>
                            <div style="width: 290px;display: inline-block;padding: 5px;">Hàng hóa</div>
                            <div style="width: 150px;display: inline-block;text-align: center;padding: 5px;">Giá xuất
                            </div>
                            <div style="width: 90px;display: inline-block;text-align: center;padding: 5px;">Số lượng
                            </div>
                            <div style="width: 190px;display: inline-block;text-align: center;padding: 5px;">Thành tiền
                            </div>
                            <div style="width: 130px;display: inline-block;text-align: center;padding: 5px;">Kho
                            </div>
                        </div>

                        <div style="width: 955px;height: 50px;" id="list-item">
                            <div style="width: 45px;display: inline-block;text-align: center;padding: 5px;"><input class="form-control text-center stt" value="+"></div>
                            <div style="width: 290px;display: inline-block;padding: 5px;position: relative;">
                                <input type="text" class="form-control search-item" placeholder="Nhập tên mặt hàng để tìm kiếm">
                                <div class="card" style="position: absolute;top: 45px;left: 5px;width: 280px;">
                                    <div class="dropdown-menu dropdown-menu-item" style="height: 110px;overflow-x: hidden;width:280px;"></div>
                                </div>
                            </div>
                            <div style="width: 150px;display: inline-block;text-align: center;padding: 5px;"><input class="form-control text-center"></div>
                            <div style="width: 90px;display: inline-block;text-align: center;padding: 5px;"><input type="number" class="form-control text-center"></div>
                            <div style="width: 190px;display: inline-block;text-align: center;padding: 5px;"><input class="form-control text-center"></div>
                            <div style="width: 130px;display: inline-block;text-align: center;padding: 5px;"><input class="form-control text-center"></div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-lg-3 col-md-3 col-sm-6 col-12">
                            <label for="">Tổng mặt hàng</label>
                            <input type="text" class="form-control" id="total_item" disabled>
                        </div>
                        <div class="form-group col-lg-3 col-md-3 col-sm-6 col-12">
                            <label>Tổng số lượng</label>
                            <input type="text" class="form-control" id="total_quantity" disabled>
                        </div>
                        <div class="form-group col-lg-3 col-md-3 col-sm-6 col-12">
                            <label for="">Tổng tiền sau thuế</label>
                            <input type="text" class="form-control" data-bind="value:amount" disabled>
                        </div>
                        <div class="form-group col-lg-3 col-md-3 col-sm-6 col-12">
                            <label for="">Tổng tiền</label>
                            <input type="text" class="form-control" data-bind="value:net_amount" disabled>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
