<div block-bind="content" style="margin-top: 30px">
	<div class="card">
		<div class="card-header  border-bottom">
			<div class="row">
				<div class="col-md-7 col-7">
					<h6 class="m-0 pt-2">Thông tin tiền tệ:</h6>
				</div>
				<div class="col-md-5 col-5 text-right">
					<div block-bind="toolbar"></div>
				</div>
			</div>
		</div>
		<div class=" card-body">
			<div class="col-md-6">
				<label>Tên:</label>
				<input type="text" class="form-control" data-bind="value:currency_name" placeholder="..." required="">
			</div>
			<div class="col-md-6">
				<label>Mã:</label>
				<input type="text" class="form-control" data-bind="value:currency_code" placeholder="..." required="">
			</div>
			<div class="col-md-6">
				<label>Ký hiệu tiền tệ:</label>
				<input type="text" class="form-control" data-bind="value:currency_symbol" placeholder="..." required="">
			</div>
		</div>
	</div>
</div>
