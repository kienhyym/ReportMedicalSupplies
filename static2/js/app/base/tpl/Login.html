			<div class="text-center">
				<img src="static/images/logo-boyte.png" style="width:50px;height:50px;margin:auto"/>
			</div>
			
			<!-- <h3 class="form-title">Đăng nhập</h3> -->
				
			
			<div class="alert alert-danger collapse" style="display:none">
				<button type="button" class="close" data-dismiss="alert" data-toggle="collapse" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
				<span>Enter any username and password. </span>
			</div>
			<div class="form-group  text-center">
				<label class="control-label">Sổ theo dõi sức khỏe bà mẹ và trẻ em</label>

			</div>

				<input class="form-control form-control-solid placeholder-no-fix" autofocus type="text" autocomplete="off" name="username"/>

				<label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" name="password"/>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-success uppercase">Đăng nhập</button>
				<label class="rememberme check">
				<input type="checkbox" name="remember" value="1"/>Ghi nhớ </label>
