<div class="d-flex justify-content-center col-lg-12 col-md-12 pt-4 mb-5">


    <div class="card col-lg-4 border m-0 p-0" >
        <h5 class="card-title text-center border p-5 m-0" style="color: orange"><b>Thiết bị y tế</b></h5>
        <div class="card-body border" id="cardbody">
            <!-- <img id="imgcardbody"  src="{% print(static_url) %}/img/iconl.jpg" alt="" width="16%"> -->

            <form class="pt-5  pl-3 pr-3 pb-5" id="register-form">
                    <h6 class="card-title text-center ">Tạo tài khoản</h6>
                    <div class="form-group">
                        <input class="form-control" id="txtemail" placeholder="Nhập Email"  autofocus="" type="text"
                        autocomplete="off"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> 
                     </div>
    
                     <div class="form-group">
                    <input class="form-control" id="txtname" placeholder="NhậpTên"  autofocus="" type="text"
                        autocomplete="off" >
                    </div>
    
                    <div class="form-group">    
                    <input class="form-control" id="txtphone" placeholder="Nhập số điện thoại"  autofocus=""
                        type="text" autocomplete="off" >   
                    </div>
    
                    <div class="form-group">   
                    <input class="form-control" id="txtpass" placeholder="Nhập mật khẩu"  autofocus=""
                        type="password" autocomplete="off" >
                    </div>    
    
                    <div class="form-group">   
                        <input class="form-control" id="txtpass2" placeholder="Nhập lại mật khẩu"  autofocus=""
                            type="password" autocomplete="off" >
                        </div>  
    
                        <button id="btn-register" class="btn btn-warning w-100" >Đăng ký</button>

                
            </form>
        </div>
    </div>

</div>
