<div class="panel panel-default">
	<div class="panel-heading">
		<h3>Thông tin tỉnh thành</h3>
	</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div class="" style="text-align: left; margin-top: 20px;" block-bind="content">
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>ID</label></div>
			<div class="col-md-3">
				<input type="text" readonly data-province-bind="value:id" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Mã</label></div>
			<div class="col-md-3">
				<input type="text" data-province-bind="value:code" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Tên</label></div>
			<div class="col-md-3">
				<input type="text" data-province-bind="value:name" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Quốc gia</label></div>
			<div class="col-md-3">
				<input type="text" data-province-bind="dict:nation" />
			</div>
		</div>
	</div>
</div>
