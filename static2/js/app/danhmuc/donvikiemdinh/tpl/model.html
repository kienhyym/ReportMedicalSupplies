<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
		<div class="col-12 col-md-10 col-sm-4 text-center text-sm-left mb-0">
			<span class="text-uppercase page-subtitle"> </span>
			<h3 class="page-title text-uppercase">Đơn vị cung cấp thiết bị</h3>
		</div>
	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-8 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0">Thông tin chi tiết</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>


				</div>
				<div class="card-body">
					<form class="needs-validation" novalidate="">
						<div class="row">

							<div class="col-md-12 mb-3">
								<label>Tên đơn vị</label>
								<input type="text" class="form-control" data-bind="value:name"
									placeholder="Nhập tên đơn vị " value="" required="">
								<div class="invalid-feedback">
									Vui lòng nhập Tên đơn vị.
								</div>
							</div>
						</div>
						<div class="mb-3">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="email">Email <span class="text-muted"></span></label>
									<input type="email" class="form-control" id="email" data-bind="value:email"
										placeholder="...">
									<div class="invalid-feedback">
										Vui lòng nhập email để nhận thông báo.
									</div>
								</div>
								<div class="col-md-6 mb-3">
									<label for="tuyendonvi">Website</label>
									<input type="text" class="form-control" id="tuyendonvi" data-bind="value:Website"
										placeholder="..." required="">
								</div>
							</div>

						</div>
						<div class="mb-3">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="email">Số điện thoại <span class="text-muted"></span></label>
									<input type="email" class="form-control" id="email" data-bind="value:phone_number"
										placeholder="...">
									<div class="invalid-feedback">
										Vui lòng nhập email để nhận thông báo.
									</div>
								</div>
								<div class="col-md-6 mb-3">
									<label for="tuyendonvi">Fax</label>
									<input type="text" class="form-control" id="tuyendonvi" data-bind="value:Fax"
										placeholder="..." required="">
								</div>
							</div>

						</div>



						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="cc-name">Tỉnh/Thành phố</label>
								<input type="text" class="form-control" id="province" data-bind="dict:province"
									placeholder="..." required="">
							</div>
							<div class="col-md-6 mb-3">
								<label for="cc-number">Quận/Huyện</label>
								<input type="text" class="form-control" id="district" data-bind="dict:district"
									placeholder="..." required="">
							</div>
							<div class="col-md-6 mb-3">
								<label for="cc-expiration">Xã/Phường</label>
								<input type="text" class="form-control" id="wards" placeholder="..."
									data-bind="dict:wards" required="">
							</div>

						</div>
						<div class="mb-3">
							<label for="cc-expiration">Địa chỉ</label>
							<textarea rows="3" class="form-control" data-bind="value:address" placeholder="..."
								required=""></textarea>
						</div>
						<div class="mb-3">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="email">Giám đốc <span class="text-muted"></span></label>
									<input type="email" class="form-control" id="email" data-bind="value:ceo"
										placeholder="...">
									<div class="invalid-feedback">
										Vui lòng nhập email để nhận thông báo.
									</div>
								</div>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
