<div class="login">
	<div class="logo">
		
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		
		<form class="login-form">
			<div class="text-center">
				<img src="static/images/logo-boyte.png" style="width:50px;height:50px;margin:auto"/>
			</div>
			<div class="form-group text-center">
				<label class="control-label">Sổ theo dõi sức khỏe bà mẹ và trẻ em</label>
				<label class="control-label">Đặt lại mật khẩu</label>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Tài khoản</label>
				<input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" readonly name="account"/>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" name="password"/>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Nhập lại mật khẩu</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" name="confirmpassword"/>
			</div>
			<div class="form-actions">
				<button id="btn_resetpw" class="btn btn-success uppercase">Đặt mật khẩu</button>
			</div>
			<div style="display:none" class="create-account">
				<p>
					<a href="javascript:void(0);" id="btn_login" class="uppercase">Đăng Nhập</a>
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->
		
	</div>

	</div>
</div>
