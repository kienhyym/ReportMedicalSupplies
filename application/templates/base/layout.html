<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 
		<!--<link rel="shortcut icon" href="./favicon.ico">-->
		
		<link rel="stylesheet" href="{{static_url}}/vendor/bootstrap/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="{{static_url}}/vendor/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{{static_url}}/css/bootstrap-responsive.css">
		<link rel="stylesheet" href="{{static_url}}/vendor/bootstrap/css/bootstrap-select.css">
		<link rel="stylesheet" href="{{static_url}}/vendor/font-awesome/css/font-awesome.css">

		<link rel="stylesheet" href="{{static_url}}/vendor/GonrinUI/css/gonrin.editor.css">
		
		<link rel="stylesheet" href="{{static_url}}/css/screen.css">
		<link rel="stylesheet" href="{{static_url}}/css/layout.css">
		<link rel="stylesheet" href="{{static_url}}/css/style.css">
		<link rel="stylesheet" href="{{static_url}}/css/themes/login.css">
		<link rel="stylesheet" href="{{static_url}}/css/themes/darkblue.css">
		
		<link rel="stylesheet" href="{{static_url}}/css/themes/dangky.css">
		
		<script src="{{static_url}}/js/lib/jquery.js" type="text/javascript"></script>
		<script src="{{static_url}}/js/lib/globalize.js"></script>
		<script src="{{static_url}}/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="{{static_url}}/vendor/jquery-validation/js/jquery.validate.js" type="text/javascript"></script>
		<script src="{{static_url}}/vendor/jquery.numeric.js" type="text/javascript"></script>
		<script src="{{static_url}}/vendor/GonrinUI/js/gonrin.core.js" type="text/javascript"></script>
		<script src="{{static_url}}/vendor/GonrinUI/js/gonrin.combobox.js" type="text/javascript"></script>
		
		<title>{% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body class="page-header-fixed">
		<section class="content">
			{% block content %}{% endblock %}
		</section>

		<footer>
			{% block footer %}
			{% endblock %}
		</footer>

	</body>
</html>
